<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         rel="shortcut icon"
         href="img/logo - Copy 1.png"
         type="image/x-icon"
      />
      <title>Frontend Mentor - Result Component</title>
      <link rel="stylesheet" href="css/style.css" />
      <link rel="stylesheet" href="css/responsive.css" />
      <link rel="stylesheet" href="css/fonts/hanken-grotesk/typography.css" />
   </head>
   <body>
      <main>
         <div id="card">
            <div class="card-content">
               <div class="content-top">
                  <h3>Your Result</h3>
                  <div class="circle">
                     <h1>76</h1>
                     <p>of 100</p>
                  </div>
                  <div class="bottom">
                     <h2>Great</h2>
                     <p>
                        You scored higher than 65% of the people who have taken
                        these tests
                     </p>
                  </div>
               </div>
               <div class="content-bottom">
                  <h3>Summary</h3>
                  <div class="result">
                     <div class="highlight red">
                        <div>
                           <img
                              src="img/icon-reaction.svg"
                              alt="reaction icon"
                           />
                           <p>Reaction</p>
                        </div>
                        <p>80<span> / 100</span></p>
                     </div>
                     <div class="highlight yellow">
                        <div>
                           <img src="img/icon-memory.svg" alt="memory icon" />
                           <p>Memory</p>
                        </div>
                        <p>92<span> / 100</span></p>
                     </div>
                     <div class="highlight green">
                        <div>
                           <img src="img/icon-verbal.svg" alt="verbal icon" />
                           <p>Verbal</p>
                        </div>
                        <p>61<span> / 100</span></p>
                     </div>
                     <div class="highlight purple">
                        <div>
                           <img src="img/icon-visual.svg" alt="visual icon" />
                           <p>Visual</p>
                        </div>
                        <p>72<span> / 100</span></p>
                     </div>
                  </div>
                  <div class="btn">Continue</div>
               </div>
            </div>
         </div>
      </main>

      <script src="js/main.js"></script>
   </body>
</html>
